<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">


            <ui:define name="content">
                <h:form id="form">
                    <p:commandButton action="#{clienteController.redirecionarCadastrarCliente()}" style="background: gray" value="Cadastrar"/>
                    <p:commandButton  action="#{clienteController.redirecionarEditarCliente()}" style="background: gray; margin-left: 10px" value="Editar"/>
                    <p:commandButton action="#{clienteController.excluirCliente()}" update="form growl" style="margin-left: 10px; background: red" value="Excluir"/>

                    <h2>Clientes</h2>
                    <div class="card">
                        <p:dataTable var="cliente" 
                                     selection="#{clienteController.clienteSelecionado}" 
                                     selectionMode="single"
                                     rowKey="#{cliente.idcliente}"
                                     stripedRows="true"
                                     rows="5"
                                     paginator="true" 
                                     paginatorPosition="bottom"
                                     value="#{clienteController.buscarTodos()}">
                            <p:column headerText="Nome" >
                                <h:outputText value="#{cliente.nome}" />
                            </p:column>
                                <p:column headerText="CPF" responsivePriority="3">
                                <h:outputText value="#{cliente.cpf}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
