<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h1>PAGAMENTO</h1>
                <h:form>
                    <h2>Itens da Venda</h2>
                      <div id="tableItemVenda" class="card">
                        <p:dataTable var="item" value="#{vendaController.itens}">
                            <p:column headerText="Produto">
                                <h:outputText value="#{item.produto.nome}" />
                            </p:column>

                            <p:column headerText="Preço">
                                <h:outputText value="#{item.produto.preco}" />
                            </p:column>

                            <p:column headerText="Quantidade">
                                <h:outputText value="#{item.quantidade}" />
                            </p:column>

                            <p:column headerText="Preço Parcial">
                                <h:outputText value="#{item.subtotal}" />
                            </p:column>

                            <f:facet name="footer">
                                <span class="font-bold">Total: R$ #{vendaController.getTotal()}</span>
                            </f:facet>
                        </p:dataTable>
                    </div>
                    <p:commandButton action="#{vendaController.cancelar()}" style="background: red" value="Cancelar Venda"/>
                    <p:commandButton action="#{vendaController.continuar()}" style="background: green; margin-left: 10px" value="Continuar Comprando"/>
                    <p:commandButton action="#{vendaController.finalizar()}" style="margin-left: 10px" value="Finalizar Venda"/>
                </h:form>


            </ui:define>
        </ui:composition>
    </body>
</html>
