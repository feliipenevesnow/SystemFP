<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">


            <ui:define name="content">
                <h:form id="form">
                    <p:commandButton action="#{funcionarioController.redirecionarCadastrarFuncionario()}" style="background: gray" value="Cadastrar"/>
                    <p:commandButton  action="#{funcionarioController.redirecionarEditarFuncionario()}" style="background: gray; margin-left: 10px" value="Editar"/>
                    <p:commandButton action="#{funcionarioController.excluirFuncionario()}" update="form growl" style="margin-left: 10px; background: red" value="Excluir"/>

                    <h2>Funcionários</h2>
                    <div class="card">
                        <p:dataTable var="funcionario" 
                                     selection="#{funcionarioController.funcionarioSelecionado}" 
                                     selectionMode="single"
                                     rowKey="#{funcionario.idfuncionario}"
                                     stripedRows="true"
                                     rows="5"
                                     paginator="true" 
                                     paginatorPosition="bottom"
                                     value="#{funcionarioController.buscarTodos()}">
                            <p:column headerText="Nome" >
                                <h:outputText value="#{funcionario.nome}" />
                            </p:column>
                            <p:column headerText="CPF" responsivePriority="3">
                                <h:outputText value="#{funcionario.cpf}" />
                            </p:column>

                            <p:column headerText="Cargo" responsivePriority="4"
                                      >
                                <h:outputText value="Gerente"  rendered="#{funcionario.cargo == 'G'}" />
                                <h:outputText value="Funcionário" rendered="#{funcionario.cargo == 'F'}" />
                            </p:column>



                            <p:column headerText="Email" responsivePriority="4">
                                <h:outputText value="#{funcionario.email}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
